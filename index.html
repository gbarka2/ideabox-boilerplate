<!DOCTYPE html>
<html lang="en">

<head>
  <title>IdeaBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body class="parent">
  <header class="grid-item-1">
    <h1>IdeaBox</h1>
    <nav>
      <h2>Filter Starred Ideas</h2>
      <button type="button" name="button" class="starred-button">Show Starred Ideas</button>
    </nav>
  </header>


  <main class="grid-item-2">

    <form action="index.html" method="post">
      <div class="title">
        <label for="title">Title</label>
        <input type="text" class="form-entries" name="title-entry" id="title" required>
      </div>

      <div class="body">
        <label for="body">Body</label>
        <textarea name="body-entry" rows="8" cols="4" class="form-entries" id="body" required></textarea>
      </div>

      <div class="disable-hover">
        <button type="button" name="save-button" class="save-button disable-button" disabled>Save</button>
      </div>

      <div class="search">
        <img src="assets/search.svg" class="search-image" alt="search with a magnifying glass">
        <input type="text" name="search" class="search-field" placeholder="Search ideas">
      </div>
    </form>

  </main>
