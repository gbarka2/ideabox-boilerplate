<!DOCTYPE html>
<html lang="en">

<head>
  <title>IdeaBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body class="parent">
  <!-- we know we need 3 sections
  <header> => h1, <nav> => h2, show button
<main> => form, inputs, labels, save button, search field, search button
<section> => <article> => (div => img star, image close out) h3, p (div => plus svg, h4)-->
  <header class="grid-item-1">
    <h1>IdeaBox</h1>
    <nav>
      <h2>Filter Starred Ideas</h2>
      <button type="button" name="button" class="starred-button">Show Starred Ideas</button>
    </nav>
  </header>


  <main class="grid-item-2">

    <form action="index.html" method="post">
      <div class="title">
        <label for="">Title</label>
        <input type="text" name="" value="">
      </div>

      <div class="body">
        <label for="">Body</label>
        <input type="text" name="" value="">
      </div>

      <button type="button" name="button" class="save-button">Save</button>

      <div class="search">
        <img src="assets/search.svg" class="search-image" alt="">
        <input type="text" name="" class="text" value="">
      </div>
    </form>

  </main>

  <section class="grid-item-3">
    <article class="idea-box">

      <!-- add div class for CSS syling -->
      <div class="icon-bar">
        <button class="small-button" type="button" name="favorite"><img src='assets/star.svg' class="idea-images" alt=""></button>
        <!-- svg tag or img tag? -->
        <button class="small-button" type="button" name="delete"><img src="assets/delete.svg" class="idea-images" alt=""></button>
      </div>

      <div class="title-body">
        <h3>Idea Title</h3>
        <p>Idea body</p>
      </div>

      <div class="comment-bar">
        <button class="small-button" type="button" name="comment"><img src="assets/comment.svg" class="idea-images" alt=""></button>
        <h4>Comment</h4>
      </div>

    </article>


    <article class="idea-box">

      <!-- add div class for CSS syling -->
      <div class="icon-bar">
        <button class="small-button" type="button" name="favorite"><img src='assets/star.svg' class="idea-images" alt=""></button>
        <!-- svg tag or img tag? -->
        <button class="small-button" type="button" name="delete"><img src="assets/delete.svg" class="idea-images" alt=""></button>
      </div>

      <div class="title-body">
        <h3>Idea Title</h3>
        <p>Idea body</p>
      </div>

      <div class="comment-bar">
        <button class="small-button" type="button" name="comment"><img src="assets/comment.svg" class="idea-images" alt=""></button>
        <h4>Comment</h4>
      </div>

    </article>

    <article class="idea-box">

      <!-- add div class for CSS syling -->
      <div class="icon-bar">
        <button class="small-button" type="button" name="favorite"><img src='assets/star.svg' class="idea-images" alt=""></button>
        <!-- svg tag or img tag? -->
        <button class="small-button" type="button" name="delete"><img src="assets/delete.svg" class="idea-images" alt=""></button>
      </div>

      <div class="title-body">
        <h3>Idea Title</h3>
        <p>Idea body</p>
      </div>

      <div class="comment-bar">
        <button class="small-button" type="button" name="comment"><img src="assets/comment.svg" class="idea-images" alt=""></button>
        <h4>Comment</h4>
      </div>

    </article>
  </section>


  <script src="./src/main.js"></script>
</body>

</html>
